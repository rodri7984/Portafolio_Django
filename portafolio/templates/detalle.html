{% extends 'layout.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secundario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
 
<div class="container mt-5">
    <div class="text-center">

        <h1 class="display-4 text-uppercase fw-bold mb-4 ">{{publicacion.titulo}}</h1>
        <h2 class="my-2 h5 text-muted"></h2>

        <img src="{{publicacion.img.url}}" alt="{{publicacion.titulo}}" class="img-fluid rounded shadow-lg mb-4">

        <h2 class="m-4">{{publicacion.desc}}</h2>
    </div>


    <div class="habilidades-section">
        <h2 class="text-center mb-4 text-secondary">Habilidades aprendidas</h2>
        <ul class="habilidades-list">
            {% for tarea in habilidades_lista %}
                <li class="habilidad-item">- {{ tarea }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
{% endblock %}
